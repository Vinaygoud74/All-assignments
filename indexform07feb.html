<html>

            <tr>

                <td>Address: </td>
                <td><textarea rows = "6" cols = "25"size = "50" placeholder = "Address"></textarea></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" id="name" name = "city" placeholder="Enter your city name"></td>
            </tr>
            <tr>

            </tr>

            <tr>

            </tr>
